
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Scenario Planner (NIS)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 800px) {
            .input-grid { grid-template-columns: 1fr; }
        }

        h2 { margin-top: 0; font-size: 1.25rem; margin-bottom: 20px; color: #334155; }
        
        .scenario-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .color-A { color: var(--primary); }
        .color-B { color: var(--secondary); }

        .input-group { margin-bottom: 12px; }
        
        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #64748b;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box; 
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 800;
            display: block;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 700;
        }

        .positive { color: var(--success); }
        .negative { color: var(--danger); }

        .chart-container {
            position: relative;
            height: 550px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Input Section -->
        <div class="card">
            <div class="input-grid">
                <!-- Scenario A -->
                <div class="scenario-panel">
                    <div class="scenario-header color-A">ðŸ”µ Scenario A</div>
                    
                    <div class="input-group">
                        <label>Starting Capital (â‚ª)</label>
                        <input type="text" id="capitalA" value="2,000,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Annual Interest (%)</label>
                        <input type="number" id="interestA" value="4.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Monthly Spending (â‚ª)</label>
                        <input type="text" id="spendingA" value="30,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Phase 1 Income (â‚ª)</label>
                        <input type="text" id="income1A" value="16,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Phase 2 Income (â‚ª)</label>
                        <input type="text" id="income2A" value="12,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Income Drop (Year)</label>
                        <input type="number" id="dropYearA" value="4" step="1">
                    </div>
                </div>

                <!-- Scenario B -->
                <div class="scenario-panel">
                    <div class="scenario-header color-B">ðŸŸ£ Scenario B</div>
                    
                    <div class="input-group">
                        <label>Starting Capital (â‚ª)</label>
                        <input type="text" id="capitalB" value="2,000,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Annual Interest (%)</label>
                        <input type="number" id="interestB" value="4.0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Monthly Spending (â‚ª)</label>
                        <input type="text" id="spendingB" value="22,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Phase 1 Income (â‚ª)</label>
                        <input type="text" id="income1B" value="16,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Phase 2 Income (â‚ª)</label>
                        <input type="text" id="income2B" value="12,000" class="comma-input">
                    </div>
                    <div class="input-group">
                        <label>Income Drop (Year)</label>
                        <input type="number" id="dropYearB" value="10" step="1">
                    </div>
                </div>
            </div>

            <!-- Global Stats -->
            <div class="stats-summary">
                <div class="stat-box">
                    <span class="stat-label">End Bal A</span>
                    <span class="stat-value" id="finalA">--</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">End Bal B</span>
                    <span class="stat-value" id="finalB">--</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Depletion A</span>
                    <span class="stat-value" id="depA">--</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Depletion B</span>
                    <span class="stat-value" id="depB">--</span>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card">
            <div class="chart-container">
                <canvas id="financeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        const years = 20;
        const months = years * 12;

        function formatNIS(amount) {
            return new Intl.NumberFormat('he-IL', {
                style: 'currency',
                currency: 'ILS',
                maximumFractionDigits: 0
            }).format(amount);
        }

        function parseClean(val) {
            if (typeof val === 'string') {
                return parseFloat(val.replace(/,/g, '')) || 0;
            }
            return parseFloat(val) || 0;
        }

        function formatWithCommas(val) {
            const clean = val.replace(/,/g, '').replace(/[^\d]/g, '');
            if (clean === '') return '';
            return parseInt(clean, 10).toLocaleString();
        }

        function runScenario(suffix) {
            const initialCapital = parseClean(document.getElementById('capital' + suffix).value);
            const annualInterest = (parseFloat(document.getElementById('interest' + suffix).value) || 0) / 100;
            const startSpending = parseClean(document.getElementById('spending' + suffix).value);
            const income1 = parseClean(document.getElementById('income1' + suffix).value);
            const income2 = parseClean(document.getElementById('income2' + suffix).value);
            const dropMonth = (parseFloat(document.getElementById('dropYear' + suffix).value) || 0) * 12;

            const monthlyInterest = annualInterest / 12;
            let currentCapital = initialCapital;
            let currentSpending = startSpending;
            
            const results = [];
            let depletionDate = null;

            for (let m = 0; m <= months; m++) {
                results.push(currentCapital);

                if (currentCapital < 0 && depletionDate === null) {
                    depletionDate = (m / 12).toFixed(1);
                }

                const currentIncome = (m < dropMonth) ? income1 : income2;
                const gap = currentSpending - currentIncome;
                const interestEarned = currentCapital * monthlyInterest;
                currentCapital = currentCapital + interestEarned - gap;
            }

            return { data: results, final: currentCapital, depletion: depletionDate };
        }

        function calculateAndDraw() {
            const scenarioA = runScenario('A');
            const scenarioB = runScenario('B');

            // Update UI
            document.getElementById('finalA').innerText = formatNIS(scenarioA.final);
            document.getElementById('finalB').innerText = formatNIS(scenarioB.final);
            document.getElementById('finalA').className = 'stat-value ' + (scenarioA.final >= 0 ? 'positive' : 'negative');
            document.getElementById('finalB').className = 'stat-value ' + (scenarioB.final >= 0 ? 'positive' : 'negative');

            document.getElementById('depA').innerText = scenarioA.depletion ? `Yr ${scenarioA.depletion}` : 'Safe';
            document.getElementById('depB').innerText = scenarioB.depletion ? `Yr ${scenarioB.depletion}` : 'Safe';
            document.getElementById('depA').className = 'stat-value ' + (scenarioA.depletion ? 'negative' : 'positive');
            document.getElementById('depB').className = 'stat-value ' + (scenarioB.depletion ? 'negative' : 'positive');

            // Labels (Years)
            const labels = Array.from({length: months + 1}, (_, i) => (i / 12).toFixed(1));

            // Filtering for chart performance
            const step = 3;
            const dLabels = labels.filter((_, i) => i % step === 0);
            const dA = scenarioA.data.filter((_, i) => i % step === 0);
            const dB = scenarioB.data.filter((_, i) => i % step === 0);

            const ctx = document.getElementById('financeChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dLabels,
                    datasets: [
                        {
                            label: 'Scenario A',
                            data: dA,
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.05)',
                            borderWidth: 3,
                            pointRadius: 0,
                            fill: true,
                            tension: 0.1
                        },
                        {
                            label: 'Scenario B',
                            data: dB,
                            borderColor: '#7c3aed',
                            backgroundColor: 'rgba(124, 58, 237, 0.05)',
                            borderWidth: 3,
                            pointRadius: 0,
                            fill: true,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        legend: { position: 'top', labels: { font: { weight: 'bold' } } },
                        tooltip: {
                            callbacks: {
                                label: (c) => `${c.dataset.label}: ${formatNIS(c.parsed.y)}`
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Years' }, ticks: { stepSize: 1 } },
                        y: { 
                            ticks: { 
                                callback: (v) => 'â‚ª' + (v / 1000000).toFixed(1) + 'M' 
                            } 
                        }
                    }
                }
            });
        }

        // Add comma formatting to specific fields
        document.querySelectorAll('.comma-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                const oldLen = e.target.value.length;
                
                e.target.value = formatWithCommas(e.target.value);
                
                // Adjust cursor position
                const newLen = e.target.value.length;
                e.target.setSelectionRange(start + (newLen - oldLen), end + (newLen - oldLen));
                
                calculateAndDraw();
            });
        });

        // Add standard calc trigger to regular number fields
        document.querySelectorAll('input:not(.comma-input)').forEach(input => {
            input.addEventListener('input', calculateAndDraw);
        });

        window.addEventListener('load', calculateAndDraw);
    </script>
</body>
</html>
