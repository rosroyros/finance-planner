        @media (max-width: 500px) {

<body>

                    <div class="input-group">

                <!-- Scenario B -->
                <div class="scenario-panel">

                    <div class="input-group">
                        <label>×”×•×Ÿ ×”×ª×—×œ×ª×™ (â‚ª)</label>
                        <input type="text" id="capitalB" value="2,000,000" class="comma-input" inputmode="numeric">
                    </div>
                    <div class="input-group">

                    </div>
                    <div class="input-group">

                    <div class="input-group">

    <script>
        let chartInstance = null;
        const years = 20;
        const months = years * 12;

        function formatNIS(amount) {
            return new Intl.NumberFormat('he-IL', {
                style: 'currency',
                currency: 'ILS',
                maximumFractionDigits: 0
            }).format(amount);
        }

        function parseClean(val) {
            if (typeof val === 'string') {
                return parseFloat(val.replace(/,/g, '')) || 0;
            }
            return parseFloat(val) || 0;
        }

        function formatWithCommas(val) {
            const clean = val.replace(/,/g, '').replace(/[^\d]/g, '');
            if (clean === '') return '';
            return parseInt(clean, 10).toLocaleString();
        }

        function runScenario(suffix) {
            const initialCapital = parseClean(document.getElementById('capital' + suffix).value);
            const annualInterest = (parseFloat(document.getElementById('interest' + suffix).value) || 0) / 100;
            const annualInflation = (parseFloat(document.getElementById('inflation' + suffix).value) || 0) / 100;
            const startSpending = parseClean(document.getElementById('spending' + suffix).value);
            const income1 = parseClean(document.getElementById('income1' + suffix).value);
            const income2 = parseClean(document.getElementById('income2' + suffix).value);
            const dropMonth = (parseFloat(document.getElementById('dropYear' + suffix).value) || 0) * 12;

            const monthlyInterest = annualInterest / 12;
            let currentCapital = initialCapital;
            let currentSpending = startSpending;
            
            const results = [];
            let depletionDate = null;

            for (let m = 0; m <= months; m++) {
                results.push(currentCapital);

                if (currentCapital < 0 && depletionDate === null) {
                    depletionDate = (m / 12).toFixed(1);
                }

                // Inflation adjustment (Annual)
                if (m > 0 && m % 12 === 0) {
                    currentSpending = currentSpending * (1 + annualInflation);
                }

                const currentIncome = (m < dropMonth) ? income1 : income2;
                const gap = currentSpending - currentIncome;
                const interestEarned = currentCapital * monthlyInterest;
                currentCapital = currentCapital + interestEarned - gap;
            }

            return { data: results, final: currentCapital, depletion: depletionDate };
        }

        function calculateAndDraw() {
            const scenarioA = runScenario('A');
            const scenarioB = runScenario('B');

            // Update UI
            document.getElementById('finalA').innerText = formatNIS(scenarioA.final);
            document.getElementById('finalB').innerText = formatNIS(scenarioB.final);
            document.getElementById('finalA').className = 'stat-value ' + (scenarioA.final >= 0 ? 'positive' : 'negative');
            document.getElementById('finalB').className = 'stat-value ' + (scenarioB.final >= 0 ? 'positive' : 'negative');

            document.getElementById('depA').innerText = scenarioA.depletion ? `×©× ×” ${scenarioA.depletion}` : '×‘×˜×•×—';
            document.getElementById('depB').innerText = scenarioB.depletion ? `×©× ×” ${scenarioB.depletion}` : '×‘×˜×•×—';
            document.getElementById('depA').className = 'stat-value ' + (scenarioA.depletion ? 'negative' : 'positive');
            document.getElementById('depB').className = 'stat-value ' + (scenarioB.depletion ? 'negative' : 'positive');

            // Labels (Years)
            const labels = Array.from({length: months + 1}, (_, i) => (i / 12).toFixed(1));

            // Filtering for chart performance
            const step = (window.innerWidth < 600) ? 6 : 3;
            const dLabels = labels.filter((_, i) => i % step === 0);
            const dA = scenarioA.data.filter((_, i) => i % step === 0);
            const dB = scenarioB.data.filter((_, i) => i % step === 0);

            const ctx = document.getElementById('financeChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dLabels,
                    datasets: [
                        {
                            label: "×'",
                            data: dA,
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.05)',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: true,
                            tension: 0.1
                        },
                        {
                            label: "×‘'",
                            data: dB,
                            borderColor: '#7c3aed',
                            backgroundColor: 'rgba(124, 58, 237, 0.05)',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: true,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    rtl: true,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        legend: { position: 'top', labels: { boxWidth: 10, padding: 10, font: { weight: 'bold', family: 'system-ui', size: 11 } } },
                        tooltip: {
                            rtl: true,
                            callbacks: {
                                label: (c) => `${c.dataset.label}: ${formatNIS(c.parsed.y)}`
                            }
                        }
                    },
                    scales: {
                        x: { 
                            title: { display: false }, 
                            ticks: { maxRotation: 0, autoSkip: true, font: { size: 9 } }
                        },
                        y: { 
                            position: 'right',
                            ticks: { 
                                font: { size: 9 },
                                callback: (v) => 'â‚ª' + (v / 1000000).toFixed(1) + 'M' 
                            } 
                        }
                    }
                }
            });
        }

        // Add comma formatting to specific fields
        document.querySelectorAll('.comma-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                const oldLen = e.target.value.length;
                
                e.target.value = formatWithCommas(e.target.value);
                
                // Adjust cursor position
                const newLen = e.target.value.length;
                e.target.setSelectionRange(start + (newLen - oldLen), end + (newLen - oldLen));
                
                calculateAndDraw();
            });
        });

        // Add standard calc trigger to regular number fields
        document.querySelectorAll('input:not(.comma-input)').forEach(input => {
            input.addEventListener('input', calculateAndDraw);
        });

        window.addEventListener('load', calculateAndDraw);
    </script>
